<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestigium</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body class="A4">
    <header class="logofont">
      <div>
        <h1>VESTIGIUM</h1>
        <p>Global change, local scope</p>
      </div>
    </header>
    <main>
      <div class="flex-main">
        <div class="flex-sub">
          <div class="panel flex-panel">
            <div><span class="flex-span"><div>Search</div><div></div></span></div>
            <p>Find out more about climate change and current affairs surrounding it</p>
          </div>
          <div class="panel flex-panel">
            <div><span class="flex-span"><div>Connect</div><div></div></span></div>
            <p>Connect with others, organize events, strikes or general meetups</p>
          </div>
          <div class="panel flex-panel">
            <div><span class="flex-span"><div>Change</div><div></div></span></div>
            <p>Together we can promote individual, governmental and institutional change</p>
          </div>
        </div>
        <!-- Right side of main here -->
        <div class="phone"></div>
      </div>
    </main>
    <footer>
      <div class="flex-container">
        <div class="qrcode" id="#flex-item"></div>
        <div class="download" id="#flex-item"></div>
        <div class="spacer" id="#flex-item"></div>
        <div class="contact" id="#flex-item">
          <div class="white-large">FIND US:</div>
          <div id="#spacer"></div>
          <div class="flex-platforms">
            <div class="instagram"></div>
            <div class="facebook"></div>
            <div class="twitter"></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
